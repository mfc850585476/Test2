apply plugin: 'com.android.application'

android {
    compileSdkVersion 11
    buildToolsVersion "25.0.1"

    defaultConfig {
        applicationId "com.and.netease"
        minSdkVersion 8
        targetSdkVersion 8
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
    }
}
